<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quiz Telecom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

    <!-- Tela Inicial -->
    <div id="start-screen" class="screen active">
        <h1>Quiz Telecom</h1>
        <p>Escolha o quiz:</p>

        <!-- CABLING -->
        <h3>Cabling</h3>
        <button onclick="openModal('cabling')">Cabling (Por Produto)</button>
        <button onclick="startQuiz({ type: 'cabling-general' })">Cabling (Geral)</button>

        <!-- FIBRA -->
        <h3>Fibra Ã“ptica</h3>
        <button onclick="openModal('fiber')">Fibra Ã“ptica (Por Produto)</button>
        <button onclick="startQuiz({ type: 'fiber-general' })">Fibra Ã“ptica (Geral)</button>

        <!-- GERAL -->
        <h3>Geral</h3>
        <button onclick="startQuiz({ type: 'all' })">Cabling + Fibra (GeralzÃ£o)</button>
    </div>

    <!-- Tela do Quiz -->
    <div id="quiz-screen" class="screen">
        <div class="score-box">
            <div>
                <strong id="correct-count">0</strong>
                <span>acertos</span>
            </div>
            <div>
                <strong id="question-count">0</strong>
                <span>respondidas</span>
            </div>
        </div>

        <button class="stop" onclick="finishQuiz()">Encerrar Quiz</button>

        <div class="timer">
            <div id="timer-bar"></div>
        </div>

        <h4 id="product-name"></h4>
        <h2 id="question"></h2>
        <div id="answers"></div>

        <button id="next" onclick="nextQuestion()">PrÃ³xima</button>
    </div>

    <!-- Tela Final -->
    <div id="end-screen" class="screen">
        <h1>Fim do Quiz ðŸŽ‰</h1>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">Reiniciar</button>
    </div>

</div>

<!-- MODAL COM SCROLL -->
<div id="product-modal" class="modal">
    <div class="modal-content">

        <!-- HEADER FIXO -->
        <div class="modal-header">
            <h3 id="modal-title"></h3>
            <button class="modal-close" onclick="closeModal()">âœ•</button>
        </div>

        <!-- BODY COM ROLAGEM -->
        <div id="modal-products" class="modal-body"></div>

        <!-- FOOTER FIXO -->
        <div class="modal-footer">
            <button onclick="closeModal()">Fechar</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
